<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">文章列表</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered table-condensed table-striped">
            <tr>
                <th>文章标题</th>
                
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <volist name="articles" id="v">
                <tr> 

                    <td>{$v.title}</td>
                    <td>{$v.create_time|date='Y-m-d',###}</td>
                    <td><a href="{:U('edit?id='.$v['id'])}"><span class="glyphicon glyphicon-pencil "></span> </a>
                        &nbsp;&nbsp;<a onclick="return confirm('确定删除?');" href="{:U('delete?id='.$v['id'])}"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="panel-footer">	
        {$page}

    </div>
</div>
