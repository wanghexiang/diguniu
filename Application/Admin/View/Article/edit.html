<!-- 配置文件 -->
<script charset="utf-8" type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" type="text/javascript" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<link  href="__PUBLIC__/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">编辑文章</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data" role="form" id="article" method="post" action="{:U('save')}">
            <div class="form-group">
                <label for="category" class="col-md-2 control-label">所属分类</label>
                <div class="col-sm-3">
                    <select name='cate_id'>
                        <volist name="categorys" id="v">
                            <option value="{$v.id}"<?php if($v['id']==$article['cate_id']) echo "selected";?>>{$v.html}{$v.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">文章标题</label>
                <div class="col-sm-3">
                    <input type="text" name="title" id="title" class="form-control col-xs-4" placeholder="文章标题" value="{$article.title}">
                </div>
            </div>
			<div class="form-group">
                <label for="litpic" class="col-md-2 control-label">缩略图</label>
                <div class="col-sm-3">
                    <input type="file" name="litpic" id="litpic" class="form-control col-xs-4" placeholder="缩略图" >
					<if condition="!empty($article['lit_pic'])">
					<img src="__ROOT__/Uploads/{$article.lit_pic}" />
					</if>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-md-2 control-label">文章内容</label>
                <div class="col-sm-8">
                    <!--style给定宽度可以影响编辑器的最终宽度-->
                   <textarea name="content" style="width:100%;height:400px;visibility:hidden;">{$article.content}</textarea>
                </div>
            </div>
            <input type="hidden" value="{$article.id}" name="id"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>

    </div>
</div>



<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
				
			});
		</script>
	
<style>
    .errortips{

        color:red;
    }
</style>

<script>

    $('#article').validate({
        errorElement: 'span',
        errorClass: 'errortips',
        //focusCleanup : true,
        focusInvalid: true,
        rules: {
            title: {
                required: true,
            },
            content: {
                required: true,
               
            },
            cate_id: {
                required: true,
            }
        },
        messages: {
            title: {
                required: "文章标题不能为空",
            },
            content: {
                required: "文章内容不能为空",
               
            },
            cate_id: {
                required: "请选择文章分类",
                
            }
        },
    });
</script>
