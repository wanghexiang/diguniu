
<form class="form-horizontal" role="form" id="admin-info" method="post" action="save">
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 姓名</label>

		<div class="col-sm-9">
			<input name="username" type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" />
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密码 </label>

		<div class="col-sm-9">
			<input name="password" id="password" type="password" id="form-field-2" placeholder="Password" class="col-xs-10 col-sm-5" />
			
		</div>
	</div>
	<div class="form-group">	
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 确认密码 </label>

		<div class="col-sm-9">
			<input name="password2" type="password" id="password2" placeholder="Password" class="col-xs-10 col-sm-5" />
			
		</div>
	</div>

	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="submit">
				<i class="icon-ok bigger-110"></i>
				提交
			</button>

			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="icon-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>

	
</form>
<script src="__PUBLIC__/static/admin/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/static/admin/js/jquery.validate.min.js"></script>
<script>
					$('#admin-info').validate({
					errorElement:'span',
					errorClass: 'alert alert-warning',
					focusInvalid: true,
					rules: {
						username: {
							required: true,
	
						},
						password: {
							required: true,
							minlength: 5
						},
						password2: {
							required: true,
							minlength: 5,
							equalTo: "#password"
						},
						
					},
			
					messages: {
						username: {
							required: "请输入用户名.",
							username: "请输入用户名."
						},
						password: {
							required: "请输密码.",
							minlength: "密码必须大于6位数."
						},
						password2: {
							required: "请确认密码.",
							minlength: "密码必须大于6位数.",
							equalTo:"两次输入的密码不一致"
						},
					},
					
				});
</script>
