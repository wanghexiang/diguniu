<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">管理员编辑</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" id="admin-info" method="post" action="{:U('save')}">
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">用户名</label>
                <div class="col-sm-3">
                    <input type="username" value="{$admin.username}"  name="username" id="username" class="form-control "  placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">输入密码</label>
                <div class="col-sm-3">
                    <input type="password" name="password" id="password" class="form-control col-xs-4"  placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-md-2 control-label">确认密码</label>
                <div class="col-sm-3">
                    <input type="password" name="password2" class="form-control " id="password2" placeholder="确认密码">
                </div>
            </div>
            <input type="hidden" value="{$admin.id}" name="id"/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

    </div>
</form>
</div>
</div>
<style>
    .errortips{

        color:red;
    }
</style>
<script>

    $('#admin-info').validate({
        errorElement: 'span',
        errorClass: 'errortips',
        //focusCleanup : true,
        focusInvalid: true,
        rules: {
            username: {
                required: true,
            },
            password: {
                required: true,
                minlength: 5
            },
            password2: {
                required: true,
                minlength: 5,
                equalTo: "#password"
            }
        },
        messages: {
            username: {
                required: "请输入用户名.",
                //remote :"该用户名已经存在"
            },
            password: {
                required: "请输密码.",
                minlength: "密码必须大于6位数."
            },
            password2: {
                required: "请确认密码.",
                minlength: "密码必须大于6位数.",
                equalTo: "两次输入的密码不一致"
            }
        },
    });
</script>
